<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Employee search</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
 <script src="main.js"></script>
  </head>
<body>
 <div ng-app = "myApp" class = "container" style="width:550px">
<div style="text-align:center">
  <h3><b>Create Employee</b></h3>
   </div>
  <div ng-controller = "ContactController">
    <div align="right">
		</div>
		<div ng-controller = "ContactController">
			<div align="right">
		 <a href="#" ng-click="searchUser()">{{title}}</a>
			</div>	
    <form role = "form" class="well" ng-hide="ifSearchUser">
   <div class = "form-group">
    <label for = "name"> Employee Name  </label>
    <input type = "text" id = "name" style="background-color : grey" class = "form-control" placeholder = " " ng-model = "newcontact.name">
   </div>
   <div class = "form-group">
    <label for = "role"> Role  </label>
    <select name="role" id="text" style="background-color : grey" class="form-control" ng-model="newcontact.role">
	 <option value="#">Developer</option>
	 <option value="#">Consultant</option>
	 <option value="#">Data Analyst</option>
		</select>
	</div>
   <div class = "form-group">
    <label for = "lead"> Leads  </label>
    <select name = "lead" id = "text" style="background-color : grey" class = "form-control" ng-model = "newcontact.lead">
			<option value="#">Manager1</option>
			<option value="#">Manager2</option>
			<option value="#">Manager3</option>
		</select>
		</div>
   <br>
   <input type="hidden" ng-model="newcontact.id">
   <input type="button" class="btn btn-primary" ng-click="saveContact()" class="btn btn-primary" value = "Save">
    </form>
   
    <div><h4><b>List of Employees with their Leads</b></h4>
   <table ng-if="contacts.length" class = "table table-striped table-bordered table-hover">
     <thead>
    <tr class = "info">
     <th style="background-color : white">Name</th>
<th style="background-color : white">Role</th>
		 <th style="background-color : white">Lead</th>
		 <th ng-if="!ifSearchUser" style="background-color : white">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat = "contact in contacts">
      <td style="background-color : grey">{{ contact.name }}</td>
<td style="background-color : grey">{{ contact.role }}</td>
			<td style="background-color : grey">{{ contact.lead }}</td>
			<td ng-if="!ifSearchUser" style="background-color : grey">
				<a href="#" ng-click="edit(contact.id)" role = "button" class = "btn btn-info" style="background-color : grey">edit</a> &nbsp;
				<a href="#" ng-click="delete(contact.id)" role = "button" class = "btn btn-danger" style="background-color : grey">delete</a>
     </td>
    </tr>
    </tbody>
   </table>
    </div>
  </div>
 </div>
</body>
</html>
